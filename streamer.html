<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Streamer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    #canvasContainer {
      position: relative;
      max-width: 90%;
      max-height: 80%;
    }
    canvas {
      width: 100%;
      background-color: #000;
      border-radius: 10px;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .controls button {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div id="canvasContainer">
    <canvas id="canvas"></canvas>
    <div class="controls">
      <button id="startStreamButton">Start Stream</button>
    </div>
  </div>

  <script>
    const ws = new WebSocket('https://websharebackend.onrender.com');
    let peerConnection;
    let stream;
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');

    // Handle WebSocket messages
    ws.onmessage = async (msg) => {
      const data = JSON.parse(msg.data);

      if (data.type === 'offer') {
        peerConnection = new RTCPeerConnection();
        
        peerConnection.ontrack = (event) => {
          console.log("Received stream:", event.streams[0]);
          stream = event.streams[0];
          
          // Draw the video on the canvas
          drawStreamOnCanvas(stream);
        };
        
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        ws.send(JSON.stringify({ type: 'answer', sdp: peerConnection.localDescription, streamId: data.streamId }));
      }
    };

    // Start stream and send data to the client
    document.getElementById('startStreamButton').addEventListener('click', async () => {
      try {
        stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
        drawStreamOnCanvas(stream);

        peerConnection = new RTCPeerConnection();
        
        stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));
        
        peerConnection.onicecandidate = e => {
          if (e.candidate) {
            console.log("Sending ICE candidate:", e.candidate);
            ws.send(JSON.stringify({ type: 'offer', sdp: peerConnection.localDescription, streamId: "unique-stream-id" }));
          }
        };
        
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        ws.send(JSON.stringify({ type: 'offer', sdp: peerConnection.localDescription, streamId: "unique-stream-id" }));
      } catch (err) {
        console.error("Error capturing screen:", err);
      }
    });

    function drawStreamOnCanvas(stream) {
      const videoTrack = stream.getVideoTracks()[0];
      const mediaStreamTrack = new MediaStream([videoTrack]);
      let tempVideo = document.createElement('video');
      tempVideo.srcObject = mediaStreamTrack;
      tempVideo.play();

      tempVideo.onloadedmetadata = () => {
        canvas.width = tempVideo.videoWidth;
        canvas.height = tempVideo.videoHeight;
      };

      function drawFrame() {
        if (!tempVideo.paused && !tempVideo.ended) {
          ctx.drawImage(tempVideo, 0, 0, canvas.width, canvas.height);
          setTimeout(drawFrame, 100); // ~10fps
        }
      }

      drawFrame();
    }

  </script>

</body>
</html>
